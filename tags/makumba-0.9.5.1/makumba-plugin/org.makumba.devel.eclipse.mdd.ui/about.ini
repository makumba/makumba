aboutText=Makumba for Eclipse

Makumba is web development framework that aims thats provides an easy to use technology for developing data intensive web applicaitons. 
<br/> <br/>
This plugin provides support for developing applications using Makumba. Some of the features include:
<ul>
<li>Makumba Data Definition editor</li>
<li>JSP content assistant</li> 
<li>project and file wizards</li>
<li>etc.</li>

