<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mak="http://www.makumba.org/jsf"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:messages />
		<h:form>

			<h1>h:selectManyListbox with f:selectItems</h1>

			<!-- https://javaserverfaces.dev.java.net/nonav/docs/2.0/pdldocs/facelets/f/selectItems.html -->
			<h:selectManyListbox value="#{selectBean.selectedCars}">
				<f:selectItems value="#{selectBean.possibleCars}" var="c"
					itemValue="#{c}" itemLabel="#{c.name}"
					itemDescription="#{c.description}" />
			</h:selectManyListbox>

			<h1>h:selectManyListbox with f:selectItem</h1>
			<h:selectManyListbox value="#{selectBean.selectedCars}">
				<ui:repeat value="#{selectBean.possibleCars}" var="ca">
					<f:selectItem value="#{ca}" itemValue="#{ca.name}"
						itemLabel="#{ca.name}" itemDescription="#{ca.description}" />
				</ui:repeat>

			</h:selectManyListbox>

			<h1>h:selectOneListbox with f:selectItems</h1>
			<h:selectOneListbox value="#{selectBean.selectedCar}">
				<f:selectItems value="#{selectBean.possibleCars}" var="c"
					itemValue="#{c}" itemLabel="#{c.name}"
					itemDescription="#{n.description}" />
			</h:selectOneListbox>

			<h:commandButton value="submit" />


		</h:form>
	</ui:define>
</ui:composition>
