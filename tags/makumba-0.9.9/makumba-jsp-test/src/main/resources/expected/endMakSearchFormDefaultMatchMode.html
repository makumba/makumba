

<html>
<head><title>Field types</title></head>
<body>




<form action="JspRedirector" id="_form1" method="GET" name="searchPerson" >
  name  <SELECT NAME="indiv.nameMatch" SIZE="1" >
	<OPTION value="contains">contains</OPTION>
	<OPTION value="equals">equals</OPTION>
	<OPTION value="begins" SELECTED>begins with</OPTION>
	<OPTION value="ends">ends with</OPTION>
</SELECT>
 <input name="indiv.name" type="text" value="" maxlength="40" id="indiv.name_form1" > 
  surname  <SELECT NAME="indiv.surnameMatch" SIZE="1" >
	<OPTION value="equals">equals</OPTION>
	<OPTION value="begins">begins with</OPTION>
	<OPTION value="contains">contains</OPTION>
	<OPTION value="ends" SELECTED>ends with</OPTION>
</SELECT>
 <input name="indiv.surname" type="text" value="" maxlength="40" id="indiv.surname_form1" > 
  email  <SELECT NAME="emailMatch" SIZE="1" >
	<OPTION value="contains" SELECTED>contains</OPTION>
	<OPTION value="equals">equals</OPTION>
	<OPTION value="begins">begins with</OPTION>
	<OPTION value="ends">ends with</OPTION>
</SELECT>
 <input name="email" type="text" value="" maxlength="40" id="email_form1" > 
  <input type="submit" value="search">
<input type="hidden" name="__makumba__responder__" value="316751941">
</form>

</body>
</html>
