


<html>
<head>
<title>Test customisation of mak:input options</title>
<link rel="StyleSheet" href="../style/style.css" type="text/css" media="all"/>
</head>
<body>




<br/>
<b>plain uncustomised</b>
<form action="" id="_form1" method="POST" name="person" >  
  name <input name="indiv.name" type="text" value="" maxlength="40" id="indiv.name_form1" ><br>  
  surname <input name="indiv.surname" type="text" value="" maxlength="40" id="indiv.surname_form1" ><br>
  brother <SELECT NAME="brother" SIZE="1" id="brother_form1" >
	<OPTION value="34dqsls">bart van Vandervanden</OPTION>
	<OPTION value="34dqslv">john von Neumann</OPTION>
</SELECT><br/>
  <input type="submit" />
<input type="hidden" name="__makumba__responder__" value="-1676121235">
</form>

<br/> <br/>
