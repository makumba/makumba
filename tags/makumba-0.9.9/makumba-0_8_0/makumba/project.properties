#Maven properties file for antlr, java compilation, jar generation

#http://maven.apache.org/reference/plugins/antlr/properties.html
maven.antlr.src.dir=classes/org/makumba/db/sql/oql
maven.antlr.grammars=OQL-translator.g

#http://maven.apache.org/reference/plugins/java/properties.html
maven.compile.target=1.4
maven.compile.source=1.4
maven.compile.debug=true

#http://maven.apache.org/reference/plugins/jar/properties.html
maven.jar.manifest=manifest.mf
