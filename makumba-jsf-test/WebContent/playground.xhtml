<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:mak="http://www.makumba.org/jsf"
   template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

  <h:form id="f"><h:messages />
    <mak:list from="test.Person p" id="bigList">

                     
      <li><mak:value expr="p.indiv.name" id="surnameOut"/> #{p.indiv.surname} 
      </li>
      <ul><mak:list from="p.speaks l" id="list">
          <li><h:outputText value="#{l.name}" id="langOut"/> #{mak:expr('l.isoCode')}
          <h:inputText id="langIn" value="#{l.name}" >
            </h:inputText>
            <h:message for="langIn" errorClass="invalid" />
          </li>
      </mak:list></ul>
  
          <tr>
			<!-- this field cannot be changed really  
            <td><h:inputText id="indi" value="#{p.indiv.id}" >
            </h:inputText>
            <h:message for="indi" errorClass="invalid" /></td>
             -->  
            <td><h:inputText id="surname" value="#{p.indiv.surname}" >
            </h:inputText>
            <h:message for="surname" errorClass="invalid" /></td>

            <h:commandButton value="submit" action="ajax.jsf?faces-redirect=true"/>
                         
          </tr>

    </mak:list>
  </h:form>
  
  <a href="http://localhost:8080/makumba-jsf-test/playground.jsf">here</a> 


  </ui:define>
</ui:composition>
