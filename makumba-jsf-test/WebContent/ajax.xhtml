<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:mak="http://www.makumba.org/jsf"
   template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

  <h:form id="f">
    <mak:list from="test.Person p" id="bigList">

                     
      <li><mak:value expr="p.indiv.name" /> #{p.indiv.surname} 
      </li>
      <ul><mak:list from="p.speaks l" id="list">
          <li><mak:value expr="l.name"/> #{mak:expr('l.isoCode')}
          <h:inputText id="lang" value="#{l.name}" >
          <f:ajax render="list"/>
            </h:inputText>
            <h:message for="lang" errorClass="invalid" />
          </li>
      </mak:list></ul>
  
          <tr>
            <f:ajax render="bigList">

            <td><h:inputText id="indi" value="#{p.indiv.id}" >
			<f:converter converterId="makPtr" />
            </h:inputText>
            <h:message for="indi" errorClass="invalid" /></td>

            <td><h:inputText id="surname" value="#{p.indiv.surname}" >
            </h:inputText>
            <h:message for="surname" errorClass="invalid" /></td>

            <h:commandButton value="submit" />
            </f:ajax>	
                         
          </tr>


    </mak:list>
  </h:form>
  
  <a href="http://localhost:8080/makumba-jsf-test/ajax.jsf">here</a> 


  </ui:define>
</ui:composition>
