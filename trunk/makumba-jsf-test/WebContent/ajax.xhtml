<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mak="http://www.makumba.org/jsf"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<h:form id="f">
			<ul>
				<mak:list from="test.Person p" id="bigList">
					<li><h:outputText value="#{p.indiv.surname}" id="surnameOut" /></li>
					<li>
					<ul>
						<li><h:inputText id="surname" value="#{p.indiv.surname}">
							<f:ajax render="surnameOut" event="change" />
						</h:inputText> <h:message for="surname" errorClass="invalid" /></li>
						<mak:list from="p.speaks s" id="smallList">
							<li><h:outputText value="#{s.name}" id="langOut" /> <h:inputText
								id="language" value="#{s.name}">
								<f:ajax render="smallList" event="change" />
							</h:inputText></li>
						</mak:list>
					</ul>
					</li>
				</mak:list>
			</ul>
		</h:form>

		<a href="http://localhost:8080/makumba-jsf-test/ajax.jsf">here</a>


	</ui:define>
</ui:composition>
