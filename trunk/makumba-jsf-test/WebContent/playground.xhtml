<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:mak="http://www.makumba.org/jsf"
   template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

    <h2>ui:repeat</h2>
    <p>The following values come from the org.makumba.jsf.test.HelloWorld bean:</p>
    
    <ul>
    <ui:repeat value="#{helloWorld.list}" var="myVariable">
      <li>#{myVariable}</li>
    </ui:repeat>
    </ul>

    <hr />

    
    <h2>custom tags</h2>
        
    Makumba!<br/>
    
    <ul>
    <mak:list value="#{helloWorld.list}" var="myVariable">
      <li>#{myVariable}</li>
      <li><mak:value expr="p.name" /></li>
      <li><mak:value expr="#{helloWorld.name}" /></li>
      <li><h:outputText value="#{mak:expr('p.surname')}" /> </li>
      <li>#{mak:expr("p.size")}</li>
    </mak:list>
    </ul>
    <br/>
    EL function: #{mak:expr("p.age")}


  </ui:define>
</ui:composition>
