<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:mak="http://www.makumba.org/jsf"
   template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

    <mak:list from="test.Person p" >
  <h:form >

              
      <li><mak:value expr="p.indiv.name" /> #{p.indiv.surname} 
      </li>
        <f:ajax render="list"> 
      <ul><mak:list from="p.speaks l" id="list">
          <li><mak:value expr="l.name"/> #{mak:expr('l.isoCode')}</li>
      </mak:list></ul>
  
          <tr>
            <th style="text-align: right;"><h:outputLabel for="surname" value="Letters (ajax validation):" /></th>
            <td><h:inputText id="ptr" value="#{p.indiv.id}" >
            <f:converter converterId="makPtr" />
            </h:inputText></td>
            <td><h:inputText id="surname" value="#{p.indiv.surname}" >
            </h:inputText>
            <h:message for="surname" errorClass="invalid" /></td>
          </tr>
        </f:ajax>
  </h:form>

    </mak:list>
 

  </ui:define>
</ui:composition>
