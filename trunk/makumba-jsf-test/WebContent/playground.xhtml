<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:mak="http://www.makumba.org/jsf"
   template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

  <h:form id="bv">
    <mak:list from="test.Person p" id="list">
      
      <li><mak:value expr="p.indiv.name" /> #{p.indiv.surname}</li>
      <ul><mak:list from="p.speaks l">
          <li><mak:value expr="l.name"/> #{mak:expr('l.isoCode')}</li>
      </mak:list></ul>
   
        <f:ajax render="list">
          <tr>
            <th style="text-align: right;"><h:outputLabel for="surname" value="Letters (ajax validation):" /></th>
            <td><h:inputText id="surname" value="#{p.indiv.surname}" /><h:message for="surname" errorClass="invalid" /></td>
          </tr>
        </f:ajax>
    </mak:list>
 
   </h:form>

  </ui:define>
</ui:composition>
