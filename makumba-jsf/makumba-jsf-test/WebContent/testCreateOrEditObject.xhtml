<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mak="http://www.makumba.org/jsf"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">

	<c:set var="personParam" value="#{param['person']}" />
	<c:if test="#{empty personParam}">
	<c:set var="personParam" value="new()" />
	
	</c:if>

		<h:form>
			<mak:object from="test.Person p" where="p = $person">
				Name: <h:inputText value="#{p.indiv.name}" />
			</mak:object>
			<h:commandButton value="submit" action="testCreateOrEditObject.jsf" />

		</h:form>

		<mak:list from="test.Person p">#{p.id}:#{p.indiv.name},</mak:list>

	</ui:define>
</ui:composition>
