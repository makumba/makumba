<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mak="http://www.makumba.org/jsf"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
        <h:messages /> 
		<h:form>
			<mak:object from="test.Person p" where="p.indiv = new()">
			
				Name: <h:inputText id="name" value="#{p.indiv.name}" /> <h:message for="name"  errorClass="invalid" />

			</mak:object>

			<h:commandButton value="submit" />

		</h:form>
		<mak:list from="test.Person p">#{p.indiv.name},</mak:list>
	</ui:define>
</ui:composition>
