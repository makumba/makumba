<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

 		<h:form id="f">
			<ul>
				<ui:repeat value="#{listBean.list}" var="first" id="bigList">
				
					<li><h:outputText id="x" value="#{first.a}" /></li>
					<li><h:inputText  id="x1" value="#{first.a}" >
								<f:ajax  render="@form" event="change"/>
								</h:inputText>
						</li>
					<li><h:inputText id="x2"  value="#{first.a}" >
								<f:ajax render="@form" event="change"/>
								</h:inputText>
						</li>
	<ul>
				<ui:repeat value="#{listBean.list}" var="first" id="smallList">
				
					<li><h:outputText id="x" value="#{first.a}" /></li>
					<li><h:inputText  id="x1" value="#{first.a}" >
								<f:ajax  render="@form" event="change"/>
								</h:inputText>
						</li>
					<li><h:inputText id="x2"  value="#{first.a}" >
								<f:ajax render="@form" event="change"/>
								</h:inputText>
						</li>
	
				</ui:repeat>
				</ul>
				</ui:repeat>

			</ul>

		</h:form>

	</ui:define>
</ui:composition>
